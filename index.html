<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirigiendo...</title>
  <script>
    // Obtiene la URL actual (por ejemplo, logise1.github.io/3d)
    const currentUrl = window.location.origin + window.location.pathname;
    
    // Asegura que no termine con "/"
    const basePath = currentUrl.endsWith('/') ? currentUrl.slice(0, -1) : currentUrl;
    
    // Redirige a /login dentro del mismo directorio
    window.location.href = basePath + "/login";
  </script>
</head>
<body>
  <p>Redirigiendo a la página de inicio de sesión...</p>
</body>
</html>
