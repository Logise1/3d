<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print3D Store</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de la fuente Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Estilo base con la fuente Inter */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* gris claro de fondo */
        }

        /* Estilos para el modal */
        .modal {
            transition: opacity 0.25s ease;
        }
        .modal-content {
            transition: transform 0.25s ease;
        }
        .modal.hidden {
            pointer-events: none;
            opacity: 0;
        }
        .modal.hidden .modal-content {
            transform: scale(0.95);
        }

        /* Estilo para el spinner de carga */
        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <!-- Contenedor de Autenticación (Nuevo) -->
    <div id="auth-container" class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
            
            <!-- Formulario de Inicio de Sesión (Visible por defecto) -->
            <form id="login-form" class="space-y-6">
                <div class="flex justify-center">
                    <svg class="w-12 h-12 text-blue-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                </div>
                <h2 class="text-center text-3xl font-bold text-gray-900">Iniciar Sesión</h2>
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                    <input id="login-email" name="email" type="email" autocomplete="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input id="login-password" name="password" type="password" autocomplete="current-password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Iniciar Sesión
                </button>
                <p class="text-center text-sm text-gray-600">
                    ¿No tienes cuenta? 
                    <a href="#" id="show-register" class="font-medium text-blue-600 hover:text-blue-500">Regístrate aquí</a>
                </p>
            </form>

            <!-- Formulario de Registro (Oculto por defecto) -->
            <form id="register-form" class="space-y-6 hidden">
                <div class="flex justify-center">
                    <svg class="w-12 h-12 text-blue-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                </div>
                <h2 class="text-center text-3xl font-bold text-gray-900">Crear Cuenta</h2>
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                    <input id="register-email" name="email" type="email" autocomplete="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input id="register-password" name="password" type="password" autocomplete="new-password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Crear Cuenta
                </button>
                <p class="text-center text-sm text-gray-600">
                    ¿Ya tienes cuenta? 
                    <a href="#" id="show-login" class="font-medium text-blue-600 hover:text-blue-500">Inicia sesión</a>
                </p>
            </form>

            <!-- Mensajes de Error de Autenticación -->
            <div id="auth-message" class="mt-4 text-center text-sm text-red-600 font-medium"></div>
        </div>
    </div>

    <!-- Contenedor principal de la App (Oculto por defecto) -->
    <div id="app-container" class="min-h-screen hidden">

        <!-- Barra de Navegación -->
        <nav class="bg-white shadow-md sticky top-0 z-20">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <!-- Logo/Título -->
                    <div class="flex-shrink-0 flex items-center">
                        <svg class="w-8 h-8 text-blue-600 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                        <span class="font-bold text-xl text-gray-900">Print3D Store</span>
                    </div>
                    
                    <!-- Enlaces de Navegación -->
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="#" id="nav-store" class="nav-link border-blue-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Tienda
                        </a>
                        <a href="#" id="nav-orders" class="nav-link border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Mis Pedidos
                        </a>
                    </div>

                    <!-- Info de Usuario -->
                    <div class="flex items-center">
                        <div class="flex items-center bg-yellow-100 text-yellow-800 rounded-full px-4 py-1.5 mr-4">
                            <svg class="w-5 h-5 mr-1.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"></path><path d="M12 18V6"></path></svg>
                            <span class="text-sm font-medium mr-1">Monedas:</span>
                            <span id="user-coins" class="font-bold text-sm">...</span>
                        </div>
                        <button id="logout-btn" class="text-sm font-medium text-gray-500 hover:text-gray-700">Cerrar Sesión</button>
                    </div>
                </div>
            </div>
            <!-- Info de Usuario y Carga (para mostrar mientras se conecta) -->
            <div class="bg-gray-100 py-2 px-4 sm:px-6 lg:px-8 border-t border-gray-200">
                <div class="container mx-auto flex justify-between items-center text-xs text-gray-600">
                    <span id="auth-status">Conectando a Firebase...</span>
                    <!-- <span id="user-id-display" class="font-mono"></span> --> <!-- Reemplazado por el email -->
                </div>
            </div>
        </nav>
