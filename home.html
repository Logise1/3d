            let modelDetailsList = [];
            
            try {

                const responseIds = await fetch(featuredUrl);
                if (!responseIds.ok) throw new Error(`Error ${responseIds.status} al cargar IDs`);
                const featuredIds = await responseIds.json();
                
                if (!Array.isArray(featuredIds)) throw new Error("featured.array no es un array válido.");

                // 2. Fetch detalles para cada ID (usando Promise.all para eficiencia)
                const detailPromises = featuredIds.map(async (id) => {
                    const detailsEndpoint = `${workerUrl}/details?id=${id}`; 
                    try {
                        const res = await fetch(detailsEndpoint);
                        if (!res.ok) {
                            console.warn(`No se pudieron obtener detalles para ID ${id}: ${res.status}`);
                            return null; 
                        }
                        return await res.json(); 
                    } catch (fetchError) {
                        console.error(`Error al fetch detalles para ID ${id}:`, fetchError);
                        return null; 
                    }
                });

                const results = await Promise.all(detailPromises);
                
                modelDetailsList = results.filter(details => details !== null);

                const models = modelDetailsList.map(thing => {
                    let highResImgUrl = thing.preview_image || thing.default_image?.url;
                    if (!highResImgUrl) {

                        id: thing.id,
                        name: thing.name,
                        description: `Autor: ${thing.creator?.name || 'Desconocido'} (vía Thingiverse)`, 
                        imageUrl: highResImgUrl 
                    };

        // (NUEVO) Helper para parsear duración (ej. "1h 30m", "45m", "90")
        function parseDuration(timeString) {
            let totalSeconds = 0;
            const hourMatch = timeString.match(/(\d+)\s*h/);
            const minMatch = timeString.match(/(\d+)\s*m/);

            if (hourMatch) {
                totalSeconds += parseInt(hourMatch[1]) * 3600;
            }
            if (minMatch) {
                totalSeconds += parseInt(minMatch[1]) * 60;
            }
            
            // Fallback: si no hay 'h' o 'm', asumir que son minutos
            if (!hourMatch && !minMatch && /^\d+$/.test(timeString)) {
                totalSeconds = parseInt(timeString) * 60;
            }

            if (totalSeconds <= 0) return null; // No válido
            
            // Devolver el timestamp de finalización
            return Date.now() + totalSeconds * 1000;
        }

                    const lookupRef = doc(db, 'artifacts', appId, 'public', 'data', 'user-lookup', targetEmail);
                    const lookupSnap = await getDoc(lookupRef);
                    if (!lookupSnap.exists()) {
                        throw new Error("Usuario no encontrado con ese email.");
                    }
                    targetUserIdToUpdate = lookupSnap.data().userId;
                     if (!targetUserIdToUpdate) { 
                         throw new Error("El documento de búsqueda existe pero no contiene userId.");
                     }
                }

                const profileRef = doc(db, 'artifacts', appId, 'users', targetUserIdToUpdate, 'profile', 'data');
                const profileSnap = await getDoc(profileRef);
                if (!profileSnap.exists()) {
                    throw new Error("El perfil de este usuario no existe.");
                }

                const currentCoins = profileSnap.data().coins || 0;
                // (MODIFICADO) Sumar el valor convertido a monedas
                const newTotal = currentCoins + amountInCoins;

                 if (newTotal < 0) {
                     console.warn(`El saldo de ${targetUserEmailToLog} será negativo (${newTotal} monedas).`);
                 }

                await updateDoc(profileRef, { coins: newTotal });

                // (MODIFICADO) Mostrar el mensaje en Euros
                const newTotalInEuros = (newTotal / 250).toFixed(2);
                adminMessage.textContent = `Éxito: ${amount > 0 ? '+' : ''}${amount.toFixed(2)}€ aplicados a ${targetUserEmailToLog}. Nuevo total: ${newTotalInEuros}€`;
                adminMessage.className = 'text-sm mt-2 text-center text-green-600';
                
                targetEmailInput.value = ''; 
                amountInput.value = '';

            } catch (error) {
                console.error("Error al modificar monedas:", error);
                adminMessage.textContent = `Error: ${error.message}`;
                adminMessage.className = 'text-sm mt-2 text-center text-red-600';
            }
        });


        // --- Descarga de STL (Admin) ---
        async function downloadSTL(e) {
            const button = e.currentTarget;
            if (button.classList.contains('hidden')) return; 

            const thingId = button.dataset.thingId;
            if (!thingId) {
                console.error("Botón de descarga no tiene data-thing-id");
                return;
            }
            
            button.disabled = true;
            const originalIcon = button.innerHTML;
            button.innerHTML = '<div class="loader !w-5 !h-5 !border-2 !border-t-blue-500"></div>';
            
            adminMessage.textContent = '';
            adminMessage.className = 'text-sm mt-2 text-center';

            try {
                const filesEndpoint = `${workerUrl}/files?id=${thingId}`;
                const response = await fetch(filesEndpoint);
                
                if (!response.ok) {
                     const errorText = await response.text();
                     throw new Error(`Error ${response.status} al obtener archivos: ${errorText}`);
                 }
                
                let files;
                 try {
                     files = await response.json();
                 } catch (jsonError) {
                     throw new Error("Respuesta de archivos no es JSON válido.");
                 }

                 if (!Array.isArray(files)) {
                     throw new Error("La respuesta de archivos no es un array.");
                 }
                
                const modelFile = files.find(f => f.name.toLowerCase().endsWith('.stl') || f.name.toLowerCase().endsWith('.obj'));
                
                if (!modelFile || !modelFile.download_url) { 
                    throw new Error("No se encontró archivo .stl o .obj descargable.");
                }

                const downloadUrl = modelFile.download_url;
                const fileName = modelFile.name;

                const workerDownloadUrl = `${workerUrl}/download?url=${encodeURIComponent(downloadUrl)}`;
                
                const fileResponse = await fetch(workerDownloadUrl);
                 if (!fileResponse.ok) {
                     const errorText = await fileResponse.text();
                     throw new Error(`Error ${fileResponse.status} al descargar desde worker: ${errorText}`);
                 }

                const blob = await fileResponse.blob();
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);

            } catch (error) {
                console.error("Error al descargar STL:", error);
                 adminMessage.textContent = `Error descarga STL: ${error.message}`;
                 adminMessage.className = 'text-sm mt-2 text-center text-red-600';
            } finally {
                button.disabled = false;
                button.innerHTML = originalIcon;
            }
        }
    </script>
